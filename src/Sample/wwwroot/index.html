<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample SDK</title>
    <style>
        .object {
            position: relative;
            float: left;
            height: 700px;
            width: 700px;
        }
    </style>
    <script src="https://localhost:9999/js/pp.sdk.min.js"></script>
    <script src="functions.js"></script>
</head>
<body>
    <p>This is a sample of PowerPlanning SDK</p>
    <input type="button" onclick="configure()" value="Configure" />
    <input type="button" onclick="getCurrentUserEmail()" value="GetCurrentUserEmail" />
    <input type="button" onclick="isAuthenticated()" value="isAuthenticated" />
    <input type="button" onclick="impersonate()" value="Impersonate" />
    <input type="button" onclick="isImpersonated()" value="isImpersonated" />
    <input type="button" onclick="undoImpersonate()" value="undoImpersonate" />
    <input type="button" onclick="getObjects()" value="GetObjects" />
    <input type="button" onclick="create1()" value="Create1" />
    <input type="button" onclick="create2()" value="Create2" />
    <input type="button" onclick="create3()" value="Create3" />
    <input type="button" onclick="destroy()" value="Destroy" />
    <input type="button" onclick="logout()" value="Logout" />
    <br />
    <span>Object Code:</span><input id="objectCode" type="text" value="" />
    <span>User email:</span><input id="email" type="text" value="hjunior@tech6group.com" />
    <span>Objects Parent:</span><input id="objectsParent" type="text" value="2193" />
    <span>Exception:</span><input id="exception" type="text" value="" />

    <br />
    <label>Results:</label><br>
    <div class="object" id="logResult"></div>
    <div class="object" id="objects"></div>
    <div class="object" id="obj1"></div>
    <div class="object" id="obj2"></div>
    <div class="object" id="obj3"></div>
</body>
</html>
